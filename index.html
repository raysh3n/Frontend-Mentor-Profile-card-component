<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="/styles/main.css" />
		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="card">
			<div class="card__banner">
				<img src="/images/image-victor.jpg" alt="" />
			</div>

			<div class="card__details">
				<div class="card__section1">
					<div class="card__name-age"><span>Victor Crest</span> 26</div>

					<div class="card__location">London</div>
				</div>

				<div class="card__stats">
					<div><span>80K</span><span>Followers</span></div>
					<div><span>803K</span><span>Likes</span></div>
					<div><span>1.4K</span><span>Photos</span></div>
				</div>
			</div>
		</main>

			<!-- <div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Ray</a>.
		</div> -->

	
	</body>
</html>
